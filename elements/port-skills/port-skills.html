<dom-module id="port-skills">
    <style>
    :host {
        display: block;
    }
    
    .skill__image{
        --iron-icon-height: 220px;
        --iron-icon-width: 220px;
    }
    
    .skills-content__skill {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    
    .skill__title {
        font-size: 1.5rem;
        margin-top: .5rem;
    }
    </style>
    <template>
        <article class="main__skills" id="skills">
            <header class="skills__header">
                <h2 class="skills__header-h2">Hi, I am <span>[[name]]</span>,
          </h2>
                <h2 class="skills__header-h2">
            and I am a
          </h2>
            </header>
            <section class="skills__skills-content layout horizontal">
                <template is="dom-repeat" items="[[data]]">
                    <figure class="skills-content__skill">
                        <!-- <img class="skill__image" src="[[item.image]]" alt="[[item.name]] icon"> -->
                        <iron-icon class="skill__image" icon="[[item.image]]"></iron-icon>
                        <figcaption class="skill__title">[[item.name]]</figcaption>
                    </figure>
                </template>
            </section>
        </article>
    </template>
</dom-module>
<script>
(function() {
    Polymer({
        is: 'port-skills',
        properties: {
        }
    });
})();
</script>
