<dom-module id="port-projects">
    <style>
    :host {
        display: block;
    }
    
    .project__image {
        --iron-icon-height: 220px;
        --iron-icon-width: 220px;
    }
    
    .project__image {
        border-radius: 2em;
    }
    
    .projects__project-list {
        justify-content: center;
        flex-wrap: wrap;
    }
    
    .project-list__project {
        color: #323232;
        text-decoration: none;
        margin: 8px;
    }
    
    .project-list__project-material {
        display: flex;
        flex-direction: column;
        width: 220px;
        margin: 0;
        padding: 0;
        background-color: #fefefe;
    }
    
    .project-list__project-figure {
        margin: 0;
        padding: 0;
    }
    
    .project__caption {
        padding: 0.5em;
    }
    
    .project-caption__title,
    .project-caption__sub-title {
        margin: 0;
    }
    </style>
    <template>
        <article class="main__projects" id="projects">
            <header class="projects__header">
                <h2 class="projects__header-h2">These are a few of the projects I worked on</h2>
            </header>
            <section class="projects__project-list layout horizontal">
                <template is="dom-repeat" items="[[data]]">
                    <a href="#" class="project-list__project" name="[[item.name]]" on-tap="projectTapped">
                        <paper-material elevation="1" class="project-list__project-material">
                            <figure class="project-list__project-figure">
                                <iron-icon class="project__image" icon="[[item.thumbnail]]"></iron-icon>
                                <figcaption class="project__caption">
                                    <h3 class="project-caption__title">[[item.name]]</h3>
                                    <h4 class="project-caption__sub-title">[[item.sub-title]]</h4>
                                </figcaption>
                            </figure>
                        </paper-material>
                    </a>
                </template>
            </section>
        </article>
    </template>
    <script>
    Polymer({
        is: 'port-projects',
        projectTapped: function(e) {
            this.fire('project-select', {name: e.currentTarget.getAttribute('name')});
        }
    });
    </script>
</dom-module>
