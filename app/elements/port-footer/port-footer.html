<dom-module id="port-footer">
    <style>
    :host {
        display: block;
    }
    
    footer {
        margin-top: 60px;
        text-align: center;
        padding: 1rem;
    }
    </style>
    <template>
        <footer>Samarth Gulati (c) <span>[[year]]</span>
        </footer>
    </template>
</dom-module>
<script>
(function() {
    Polymer({
        is: 'port-footer',
        properties: {
            year: Number
        },
        ready: function() {
            var d = new Date();
            this.year = d.getFullYear();
        }
    });
})();
</script>
