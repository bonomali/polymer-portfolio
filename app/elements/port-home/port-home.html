<dom-module id="port-home">
    <style>
    :host {
        display: block;
    }
    </style>
    <template>
        <header class="title-nav layout horizontal">
            <div class="title-nav__title">
                <img src="[[data.title-nav.title.img]]" alt="logo">
                <a href="[[data.title-nav.title.link]]">[[data.title-nav.title.name]]</a>
            </div>
            <nav class="title-nav__nav">
                <ul class="nav__list layout horizontal">
                    <template is="dom-repeat" items="[[data.title-nav.nav]]">
                        <li><a href="[[item.link]]">[[item.name]]</a></li>
                    </template>
                </ul>
            </nav>
        </header>
        <main class="main" id="home">
            <port-skills data='[[data.sections.skills]]' name='[[data.title-nav.title.name]]'></port-skills>
            <port-projects data="[[data.sections.projects]]"></port-projects>
            <port-about data="[[data.sections.about]]"></port-about>
            <port-contact data="[[data.sections.contact]]"></port-contact>
        </main>
        <port-footer></port-footer>
    </template>
</dom-module>
<script>
(function() {
    Polymer({
        is: 'port-home',
        properties: {}
    });
})();
</script>
