<dom-module id="wysiwyg-input">
    <style>
      :host {
        display: block;
      }
      .wysiwyg-input {
        width: 100vw;
        height: 10vh;
      }

      /*@media (max-width: 600px) {
        h1.paper-font-display1 {

      }*/
    </style>
  <template>
    <p>{{greeting}}</p>

</dom-module>

    Polymer({
      is: 'wysiwyg-input',

      properties: {
        greeting: {

          value: 'Welcome',
          notify: true

      }
    });
    })();
