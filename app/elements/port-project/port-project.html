<dom-module id="port-project">
    <style>
    :host {
        display: block;
    }
    
    paper-scroll-header-panel {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background-color: var(--paper-grey-200, #eee);
        /* background for toolbar when it is at its full size */
        --paper-scroll-header-panel-full-header: {
            background-size: contain;
        }
        ;
        /* background for toolbar when it is condensed */
        /*--paper-scroll-header-panel-condensed-header: {
        };*/
    }
    
    paper-toolbar {
        /* custom toolbar height */
        height: 256px;
        background-color: transparent;
        overflow: visible;
    }
    
    paper-toolbar paper-icon-button {
        margin: 0 8px;
    }
    
    .bottom-text {
        -webkit-transform: translateZ(0);
        transform: translateZ(0);
        font-size: 20px;
    }
    /*.subtitle {
        padding-top: 4px;
        font-size: 16px;
        color: #ccc;
    }*/
    
    .content {
        padding: 16px 32px 16px 32px;
        color: #323232;
    }
    
    .indent {
        margin-left: 60px;
    }
    
    .content-info__desc {
        margin-right: 1em;
    }
    
    .content__prob-sol,
    .content__process {
        display: flex;
        flex-direction: column;
        margin-bottom: 16px;
        background-color: #ffffff;
    }
    
    .prob-sol__img,
    .process__img {
        width: 95vw;
        display: flex;
        align-self: center;
    }

    .prob-sol__title,
    .process__title {
        margin: 8px;
    }
    </style>
    <template>
        <!-- `keepCondensedHeader` makes the condensed header to not scroll away -->
        <paper-scroll-header-panel condenses keep-condensed-header header-height="256" condensed-header-height="64">
            <paper-toolbar>
                <paper-icon-button icon="arrow-back" on-tap="goHome"></paper-icon-button>
                <div class="flex"></div>
                <div class="bottom indent bottom-text" self-end>
                    <div style="display:inline">[[data.name]]</div>
                </div>
            </paper-toolbar>
            <div class="content">
                <!-- Worked on <span class="subtitle">[[data.sub-title]]</span> as <span>[[data.position]]</span> from <span>[[data.duration]]</span> with
                <template is="dom-repeat" items="[[data.team]]">
                    <a href="[[item.link]]">[[item.name]]</a>,
                </template>
                <div class="content__info">
                    <div class="content-info__desc" hidden$="[[computeLength(data.skills.design)]]">
                        <span>Designed by doing</span>
                        <template is="dom-repeat" items="[[data.skills.design]]">
                            <span>[[item]]</span>,
                        </template>
                    </div>
                    <div class="content-info__desc" hidden$="[[computeLength(data.skills.web-development)]]">
                        <span>built with</span>
                        <template is="dom-repeat" items="[[data.skills.web-development]]">
                            <span>[[item]]</span>,
                        </template>
                    </div>
                    <div class="content-info__desc" hidden$="[[computeLength(data.tools)]]">
                        <span>using</span>
                        <template is="dom-repeat" items="[[data.tools]]">
                            <span>[[item]]</span>,  
                        </template>
                    </div>
                </div> -->
                <iron-icon icon="view-quilt"></iron-icon><span class="subtitle">[[data.sub-title]]</span>
                <br/>
                <iron-icon icon="work"></iron-icon><span>[[data.position]]</span>
                <br/>
                <iron-icon icon="event"></iron-icon><span>[[data.duration]]</span>
                <br/>
                <iron-icon icon="social:group"></iron-icon>
                <template is="dom-repeat" items="[[data.team]]">
                    <a href="[[item.link]]">[[item.name]]</a>
                </template>
                <br/>
                <iron-icon icon="create"></iron-icon>
                <template is="dom-repeat" items="[[data.skills.design]]">
                    <span>[[item]]</span>
                </template>
                <br/>
                <iron-icon icon="code"></iron-icon>
                <template is="dom-repeat" items="[[data.skills.web-development]]">
                    <span>[[item]]</span>
                </template>
                <br/>
                <iron-icon icon="build"></iron-icon>
                <template is="dom-repeat" items="[[data.tools]]">
                    <span>[[item]]</span>
                </template>
                <template is="dom-repeat" items="[[data.sections]]">
                    <paper-material class="content__prob-sol" hidden$="[[item.isProcess]]">
                        <h1 class="prob-sol__title">[[item.name]]</h1>
                        <img class="prob-sol__img" src="../../images/header-bg.jpg">
                    </paper-material>
                    <paper-material class="content__process" hidden$="[[!item.isProcess]]">
                        <!-- <port-slider snaps max="3" step="1" value="1" icons='["email", "star", "face"]'></port-slider> -->
                        <h1 class="process__title">[[item.name]]</h1>
                        <img class="process__img" src="../../images/header-bg.jpg">
                    </paper-material>
                </template>
            </div>
        </paper-scroll-header-panel>
    </template>
</dom-module>
<script>
(function() {
    Polymer({
        is: 'port-project',
        properties: {},
        computeLength: function(arr) {
            return arr.length ? false : true;
        },
        goHome: function() {
            this.fire('take-home');
        }
    });
})();
</script>
